<head>

  <style>

    body {

    /* â”€â”€ Header â”€â”€ */

    /* â”€â”€ Layout â”€â”€ */
    .container { max-width: 1100px; margin: 0 auto; padding: 28px 32px; }

    /* â”€â”€ Controls â”€â”€ */

    }

    #runBtn {
      background: #f47c20;
      color: #fff;
      border: none;
      border-radius: 8px;

    /* â”€â”€ Status bar â”€â”€ */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 10px;

    }
    .status-bar.running { border-color: #f47c20; }
    .status-bar.done    { border-color: #22c55e; }
    .status-bar.error   { border-color: #ef4444; }

    .dot {
      width: 9px; height: 9px;
      border-radius: 50%;
      background: #1e3a6a;
      flex-shrink: 0;
    }
    .dot.pulse { background: #f47c20; animation: pulse 1.2s ease-in-out infinite; }
    .dot.done  { background: #22c55e; }
    .dot.error { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.35; transform: scale(0.85); }
    }

    /* â”€â”€ Output panel â”€â”€ */
    .panel {
      background: #040b16;
      border: 1px solid #0f1e3a;
      border-radius: 12px;
      overflow: hidden;
    }
    .panel-header {
      background: #091629;
      padding: 10px 18px;

      display: flex;

      align-items: center;
      font-size: 0.8rem;

    }
    .scroll-btn {
      background: #0f1e3a;

      font-size: 0.75rem;

    #output {

      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #output:empty::before {
      content: 'Presiona "Run Analysis" para comenzar el anÃ¡lisis de hoy.';
      color: #2a3f60;
      font-style: italic;
    }

    /* Colores para lÃ­neas especiales */
    .line-scalp  { color: #fbbf24; font-weight: 700; }
    .line-buy    { color: #34d399; font-weight: 700; }
    .line-avoid  { color: #f87171; }
    .line-header { color: #f47c20; }

    /* Scrollbar */
    #output::-webkit-scrollbar { width: 6px; }
    #output::-webkit-scrollbar-track { background: #040b16; }
    #output::-webkit-scrollbar-thumb { background: #1e3a6a; border-radius: 3px; }
    #output::-webkit-scrollbar-thumb:hover { background: #2e5aa8; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    .calc-header-row {
      display: flex;

      flex-wrap: wrap;
    }
    .calc-fecha {
      margin-left: auto;

    }

    /* Input portafolio */
    .calc-input-wrap {
      padding: 20px 20px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;

    }
    .portfolio-input {
      background: #0f1e3a;
      border: 1px solid #1e3a6a;
      border-radius: 8px;
      color: #dce8f8;
      font-size: 1.1rem;

    }
    .portfolio-input:focus { border-color: #f47c20; }
    .calc-btn {

    .calc-btn:hover { background: #d96310; }

    /* Barras resumen */
    .calc-summary {
      padding: 16px 20px 12px;
      display: flex;
      flex-direction: column;

    }
    .summary-row {
      display: flex;

    }
    .summary-label { width: 150px; color: #6a85a8; flex-shrink: 0; }
    .summary-amount { width: 90px; text-align: right; font-weight: 700; color: #dce8f8; }

    .bar-track {
      flex: 1;

      background: #0f1e3a;

      overflow: hidden;
    }
    .bar-fill {
      height: 100%;

    }
    .bar-reserva   { background: #6a85a8; }
    .bar-apostado  { background: #f47c20; }
    .bar-remanente { background: #1e3a6a; }

    /* Cards de equipos */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 14px;
      padding: 16px 20px 20px;
    }
    .team-card {
      background: #091629;

    .team-card.edge-pos  { border-top-color: #22c55e; }
    .team-card.edge-low  { border-top-color: #f59e0b; }
    .team-card.edge-neg  { border-top-color: #f47c20; }

    .card-team {

      font-weight: 800;
      color: #dce8f8;

    }

    }
    .card-stat-row span { color: #b8d0f0; }
    .card-divider {
      border: none;
      border-top: 1px solid #0f1e3a;
      margin: 10px 0;
    }
    .card-amount {
      font-size: 1.45rem;
      font-weight: 800;
      color: #f47c20;
    }
    .card-pct {
      font-size: 0.78rem;

    }
    .card-cap-badge {
      display: inline-block;
      background: #f47c2022;
      border: 1px solid #f47c2060;
      color: #f47c20;
      font-size: 0.68rem;

    .card-bar-track {
      margin-top: 10px;

      background: #0f1e3a;

    }
    .card-bar-fill {
      height: 100%;
      border-radius: 3px;

      transition: width 0.4s ease;
    }

    /* Totales */
    .calc-totales {

      border-top: 1px solid #0f1e3a;
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
    }
    .total-item { font-size: 0.85rem; }
    .total-label { color: #6a85a8; }
    .total-val { color: #dce8f8; font-weight: 700; margin-left: 6px; }
    .total-val.green { color: #22c55e; }
    .total-disclaimer {
      margin-top: 8px;
      width: 100%;
      font-size: 0.72rem;
      color: #2a3f60;
    }
  </style>

<body>

<header>
  <span class="ball">ğŸ€</span>
  <div>
    <h1>NBA Edge Alpha Bot</h1>
    <div class="sub">v3.5 â€” Detector de oportunidades de valor en Polymarket NBA</div>
  </div>
</header>

<div class="container">

  <div class="controls">
    <div class="badge">ğŸ“… Fecha: <span id="dateLabel"></span></div>
    <div class="badge">ğŸ”¢ FÃ³rmula: <span>NEA = P_Poly âˆ’ Valor_Real</span></div>
    <button id="runBtn" onclick="runAnalysis()">ğŸš€ Run Analysis</button>
    <button id="calcBtn" onclick="loadCalculadora(true)" style="background:#1e3a6a;color:#a78bfa;border:1px solid #a78bfa44;border-radius:8px;padding:11px 20px;font-size:0.9rem;font-weight:700;cursor:pointer;">ğŸ’¼ Calculadora</button>
  </div>

  <div class="status-bar" id="statusBar">
    <div class="dot" id="statusDot"></div>
    <span id="statusText">Listo para analizar</span>
  </div>

  <!-- Log del anÃ¡lisis -->
  <div class="panel">
    <div class="panel-header">
      <span>ğŸ“Š Output del anÃ¡lisis</span>
      <button class="scroll-btn" onclick="scrollToBottom()">â†“ Ir al final</button>
    </div>
    <div id="output"></div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CALCULADORA DE PORTAFOLIO
  â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div id="calcSection">
    <div class="panel">
      <div class="panel-header">
        <div class="calc-header-row" style="width:100%">
          <span>ğŸ’¼ Calculadora de Portafolio</span>
          <span style="color:#6a85a8;font-size:0.78rem;">
            Peso = gap entre equipos &nbsp;|&nbsp; Reserva 33% &nbsp;|&nbsp; Cap 34% por apuesta
          </span>
          <span class="calc-fecha" id="calcFecha"></span>
        </div>
      </div>

      <!-- Input -->
      <div class="calc-input-wrap">
        <label for="portfolioInput">Portafolio total ($)</label>
        <input
          type="number"
          id="portfolioInput"
          class="portfolio-input"
          placeholder="1000"
          min="1"
          step="1"
        />
        <button class="calc-btn" onclick="calcular()">Calcular</button>
      </div>

      <!-- Barras resumen -->
      <div class="calc-summary" id="calcSummary" style="display:none"></div>

      <!-- Cards de equipos -->
      <div class="cards-grid" id="calcCards"></div>

      <!-- Totales -->
      <div class="calc-totales" id="calcTotales" style="display:none"></div>
    </div>
  </div>

</div>

<script>
  // â”€â”€ Fecha â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('dateLabel').textContent = new Date().toLocaleDateString('es-ES', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  // â”€â”€ Auto-scroll â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let autoScroll = true;
  const out = document.getElementById('output');

  out.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = out;
    autoScroll = (scrollHeight - scrollTop - clientHeight) < 60;
  });

  function scrollToBottom() {
    out.scrollTop = out.scrollHeight;
    autoScroll = true;
  }

  // â”€â”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setStatus(state, text) {
    const bar  = document.getElementById('statusBar');
    const dot  = document.getElementById('statusDot');
    const span = document.getElementById('statusText');
    bar.className  = 'status-bar ' + state;
    dot.className  = 'dot ' + ({ running: 'pulse', done: 'done', error: 'error' }[state] || '');
    span.textContent = text;
  }

  // â”€â”€ Colorizar lÃ­neas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function colorClass(text) {
    if (text.includes('SCALPING'))                                                return 'line-scalp';
    if (text.includes('COMPRAR'))                                                 return 'line-buy';
    if (text.includes('EVITAR'))                                                  return 'line-avoid';
    if (text.includes('â•') || text.includes('â•”') || text.includes('â•š'))          return 'line-header';
    if (text.includes('QUIEN GANA') || text.includes('ğŸ†'))                       return 'line-winner';
    return '';
  }

  function appendLine(text) {
    const cls = colorClass(text);
    if (cls) {
      const span = document.createElement('span');
      span.className = cls;
      span.textContent = text + '\n';
      out.appendChild(span);
    } else {
      out.appendChild(document.createTextNode(text + '\n'));
    }
    if (autoScroll) scrollToBottom();
  }

  // â”€â”€ Run Analysis â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function runAnalysis() {
    const btn = document.getElementById('runBtn');
    btn.disabled = true;
    btn.textContent = 'â³ Analizando...';
    out.innerHTML = '';
    autoScroll = true;
    document.getElementById('calcSection').style.display = 'none';
    setStatus('running', 'AnÃ¡lisis en progreso â€” puede tardar varios minutos...');

    fetch('/run', { method: 'POST' })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          setStatus('error', 'Error: ' + data.error);
          resetBtn(btn);
          return;
        }

        const es = new EventSource('/stream');

        es.onmessage = (e) => {
          const msg = JSON.parse(e.data);
          if (msg.done) {
            es.close();
            resetBtn(btn);
            if (msg.completed) {
              setStatus('done', 'âœ… AnÃ¡lisis completado â€” ' + new Date().toLocaleTimeString('es-ES'));
              loadCalculadora(true);
            } else {
              setStatus('error', 'âš ï¸  Terminado con errores â€” revisa el output');
            }
          } else if (msg.line) {
            appendLine(msg.line);
          }
        };

        es.onerror = () => {
          es.close();
          resetBtn(btn);
          setStatus('error', 'Error de conexiÃ³n SSE');
        };
      })
      .catch(err => {
        resetBtn(btn);
        setStatus('error', 'Error: ' + err.message);
      });
  }

  function resetBtn(btn) {
    btn.disabled = false;
    btn.textContent = 'ğŸš€ Run Analysis';
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // CALCULADORA
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  let _candidatos = [];
  const RESERVA_PCT = 0.33;
  const CAP_PCT     = 0.34;

  function fmt(n) {
    return '$' + n.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }
  function pct(n) {
    return n.toFixed(1) + '%';
  }

  // scroll=true â†’ hace scroll hasta la calculadora al abrirla
  function loadCalculadora(scroll) {
    fetch('/resultados')
      .then(r => {
        if (!r.ok) throw new Error('Sin resultados');
        return r.json();
      })
      .then(data => {
        _candidatos = data.candidatos || [];
        document.getElementById('calcFecha').textContent = 'ğŸ“… ' + (data.fecha || '');
        const sec = document.getElementById('calcSection');
        sec.style.display = 'block';
        // Si hay valor ingresado, recalcular automÃ¡ticamente
        const inp = document.getElementById('portfolioInput');
        if (inp.value) calcular();
        // Scroll hasta la calculadora
        if (scroll) setTimeout(() => sec.scrollIntoView({ behavior: 'smooth', block: 'start' }), 80);
      })
      .catch(() => {
        if (scroll) alert('Sin resultados disponibles. Ejecuta el anÃ¡lisis primero.');
      });
  }

  // Intentar cargar la calculadora al abrir la pÃ¡gina (si ya hay resultados del dÃ­a)
  window.addEventListener('load', () => loadCalculadora(false));

  function calcular() {
    const raw = document.getElementById('portfolioInput').value;
    const portfolio = parseFloat(raw);
    if (!portfolio || portfolio <= 0) return;
    if (_candidatos.length === 0) return;

    const reserva    = portfolio * RESERVA_PCT;
    const disponible = portfolio * (1 - RESERVA_PCT);
    const totalGap   = _candidatos.reduce((s, c) => s + c.gap, 0);

    const apuestas = _candidatos.map(c => {
      const peso      = c.gap / totalGap;
      const montoRaw  = disponible * peso;
      const montoCap  = portfolio * CAP_PCT;
      const capeado   = montoRaw > montoCap;
      const monto     = capeado ? montoCap : montoRaw;
      return { ...c, peso, monto, pctPort: monto / portfolio * 100, capeado };
    });

    const totalApostado = apuestas.reduce((s, a) => s + a.monto, 0);
    const enReserva     = portfolio - totalApostado;

    renderSummary(portfolio, reserva, disponible, totalApostado);
    renderCards(apuestas, portfolio);
    renderTotales(totalApostado, enReserva, portfolio);
  }

  function renderSummary(portfolio, reserva, disponible, totalApostado) {
    const el = document.getElementById('calcSummary');
    const rows = [
      { label: 'Portafolio total', amount: portfolio, pct: 100,                         fillCls: '',             pctFill: 100 },
      { label: 'Reserva (33%)',    amount: reserva,   pct: reserva/portfolio*100,        fillCls: 'bar-reserva',  pctFill: reserva/portfolio*100 },
      { label: 'Total apostado',   amount: totalApostado, pct: totalApostado/portfolio*100, fillCls: 'bar-apostado', pctFill: totalApostado/portfolio*100 },
    ];
    el.innerHTML = rows.map(r => `
      <div class="summary-row">
        <span class="summary-label">${r.label}</span>
        <span class="summary-amount">${fmt(r.amount)}</span>
        <span class="summary-pct">${pct(r.pct)}</span>
        <div class="bar-track">
          <div class="bar-fill ${r.fillCls}" style="width:${r.pctFill}%"></div>
        </div>
      </div>
    `).join('');
    el.style.display = 'flex';
  }

  function renderCards(apuestas, portfolio) {
    const el = document.getElementById('calcCards');
    el.innerHTML = apuestas.map(a => {
      const edgeCls  = a.edge > 0 ? 'edge-pos' : (a.edge > -5 ? 'edge-low' : 'edge-neg');
      const edgeTxt  = (a.edge > 0 ? '+' : '') + a.edge.toFixed(1) + 'Â¢' + (a.edge > 0 ? ' âœ…' : '');
      const capBadge = a.capeado ? '<div class="card-cap-badge">capeado 34%</div>' : '';
      const barW     = Math.min(100, a.pctPort / CAP_PCT / 100 * 100).toFixed(1);
      return `
        <div class="team-card ${edgeCls}">
          <div class="card-team">${a.equipo}</div>
          <div class="card-partido">${a.partido}<br>${a.hora}</div>
          <div class="card-stat-row">Gap entre equipos <span>${a.gap.toFixed(1)}Â¢</span></div>
          <div class="card-stat-row">Peso del total     <span>${pct(a.peso * 100)}</span></div>
          <div class="card-stat-row">Real / Poly        <span>${a.real.toFixed(1)} / ${a.poly.toFixed(1)}Â¢</span></div>
          <div class="card-stat-row">Edge de precio     <span>${edgeTxt}</span></div>
          <hr class="card-divider" />
          <div class="card-amount">${fmt(a.monto)}</div>
          <div class="card-pct">${pct(a.pctPort)} del portafolio</div>
          ${capBadge}
          <div class="card-bar-track">
            <div class="card-bar-fill" style="width:${a.pctPort / CAP_PCT}%"></div>
          </div>
        </div>
      `;
    }).join('');
  }

  function renderTotales(totalApostado, enReserva, portfolio) {
    const el = document.getElementById('calcTotales');
    el.innerHTML = `
      <div class="total-item">
        <span class="total-label">Total apostado:</span>
        <span class="total-val">${fmt(totalApostado)} (${pct(totalApostado/portfolio*100)})</span>
      </div>
      <div class="total-item">
        <span class="total-label">En reserva efectiva:</span>
        <span class="total-val green">${fmt(enReserva)} (${pct(enReserva/portfolio*100)})</span>
      </div>
      <div class="total-disclaimer">âš ï¸ Solo informativo. No constituye consejo financiero.</div>
    `;
    el.style.display = 'flex';
  }

  // Recalcular al presionar Enter en el input
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('portfolioInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') calcular();
    });
  });
</script>
